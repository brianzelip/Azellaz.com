<div class="py1 sm-py2 mxn1 flex align-items-end sm-align-items-start">
  {% if product.imgPrimary != '' %}
  <div class="col col-sevenths px1">
    <img class="border pointer thumb" src="/{{ site.product_images_dir }}{{ product.imgPrimary }}" alt="Front view of the {{ product.name }} bag by Azellaz.com" title="{{ product.name }} front"/>
  </div>
  {% endif %}
  {% for img in product.imgSecondarySet %}
  <div class="col col-sevenths px1">
    <img
      class="border pointer thumb"
      src="/{{ site.product_images_dir }}{{ img }}"
      alt="{{ img | remove: product.slug | remove_first: "-" | remove: "-by-Azellaz.jpg"}} view of the {{ product.name }} bag by Azellaz.com"
      title="{{ product.name }} back"
    />
  </div>
  {% endfor %}
</div>
