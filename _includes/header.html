<header class="col-12 p2 container flex align-items-center justify-center sm-align-start sm-justify-between">

        <div class="sm-show">
          <a href="/">
            <img src="/images/Azellaz_Logo_{% if page.url == '/' %}White{% else %}Soft_Black{% endif %}_v6.svg" class="w-45px md-w-55px" alt="Azellaz logo" title="Azellaz large vertical logo">
          </a>
        </div>

        <nav class="flex flex-center">
          <div class="flex justify-between align-items-center">
            <div class="sm-hide">
              <a href="/">
                <img src="/images/Azellaz_logo_short_{% if page.url == '/' %}white{% else %}soft_black{% endif %}_by_Thom_01.svg" alt="Azellaz logo" title="Azellaz logo" class="btn height2r">
              </a>
            </div>
            <div class="pointer sm-mr2">
              <a {% if page.url== '/' %}href="#shop" id="goToShop"{% else %}href="/index.html#shop"{% endif %} class="{% if page.url== '/' %}goToShop {% endif %}btn regular btn-outline h5 sm-h4{% if page.url == '/' %} white{% else %} light-black{% endif %}">shop</a>
            </div>
            <div class="pointer">
              <a href="/about" class="btn regular h5 sm-h4 hover-underline{% if page.url == '/' %} white{% else %} light-black{% endif %}">about</a>
            </div>
            <div class="pointer">
              <a href="/contact" class="btn regular h5 sm-h4 hover-underline{% if page.url == '/' %} white{% else %} light-black{% endif %}{% if page.url == '/contact/' %} underline cursor-default{% endif %}">contact</a>
            </div>
          </div>
        </nav>

      </header>
