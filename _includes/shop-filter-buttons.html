<div class="mx1 mb2 h6 sm-h4 flex justify-center filter-buttons-group filter-buttons x-btn-group" data-filter-group="type">
          <button type="button" class="btn btn-filter btn-outline border-dark-gray light-black not-rounded is-active regular" data-filter="[data-type]">All Types</button>
          {% for type in site.data.options.types %}
          {% assign words = type | split: ' ' %}
          <button type="button" class="btn btn-filter btn-outline border-dark-gray light-black not-rounded regular" data-filter="[data-type='{{ type }}']">{% for word in words %}{{ word | capitalize | prepend: ' ' }} {% endfor %}</button>
          {% endfor %}
        </div>

        <div class="mx1 mb2 h6 sm-h4 flex justify-center blue filter-buttons-group filter-buttons x-btn-group" data-filter-group="materials">
          <button type="button" class="btn btn-filter btn-outline border-dark-gray light-black not-rounded is-active regular" data-filter="[data-materials]">All Materials</button>
          {% for material in site.data.options.materials %}
          {% assign words = material | split: ' ' %}
          <button type="button" class="btn btn-filter btn-outline border-dark-gray light-black not-rounded regular" data-filter="[data-materials~='{{ material }}']">{% for word in words %}{{ word | capitalize | prepend: ' ' }} {% endfor %}</button>
          {% endfor %}
        </div>
