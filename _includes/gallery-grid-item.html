<figure class="col-12 sm-col-6 md-col-4 m0 py1 px2 sm-p2">

  {%- comment -%} liquid is not as robust as js, that's why the incremental approach to creating `title` below {%- endcomment -%}
  {% assign _pre = fileName | split: '-' %}
  {% assign _ext = fileName | split: '.' %}
  {% assign prefix = _pre | first %}
  {% assign extension = _ext | last | prepend: '.' %}
  {% assign by = " by Azellaz" %}
  {% assign title = fileName | replace: '-', ' ' | replace: prefix, '' | replace: extension, '' | lstrip | append: by | capitalize %}

  <img
    src="/{{ site.images_dir }}Gallery/{{ fileName }}"
    class="mbn1"
    alt="{{ title }}"
    title="{{ title }}"
  />
</figure>
