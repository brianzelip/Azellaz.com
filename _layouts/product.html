{% for product in site.data.products %}
{% if page.productID == product.id  %}
<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/css/dist/basscss@7.1.1.min.css">
    <link rel="stylesheet" href="/css/dist/font-awesome@4.7.0.CUSTOM.css">
    <link rel="stylesheet" href="/css/dist/az.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="{{ site.live_api_key }}" id="snipcart"></script>
    <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
    <title>{{ product.name }} by Azellaz</title>
    <meta name="description" content="">
    <meta name="author" content="Abbie Zelip">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@AbiSackmann">
    <meta name="twitter:title" content="{{ product.name }} by Azellaz">
    <meta name="twitter:image:alt" content="{{ product.name }} by Azellaz. {{ product.descriptionShort }}">
    <meta name="twitter:description" content="{{ product.descriptionShort }}">
    <meta name="twitter:image" content="{{ site.base_url }}{{ site.images_dir }}{{ product.imgFront }}">
    <meta property="og:url" content="{{ site.base_url }}{{ product.slug }}/" />
    <meta property="og:type" content="product" />
    <meta property="og:title" content="{{ product.name }} by Azellaz" />
    <meta property="og:description" content="{{ product.descriptionShort }}" />
    <meta property="og:image" content="{{ site.base_url }}{{ site.images_dir }}{{ product.imgFront }}" />
  </head>

  <body>
    {% include header-product.html %}
    {% include product-page.html %}
    {% include footer.html %}
  </body>

</html>

{% endif %}
{% endfor %}
